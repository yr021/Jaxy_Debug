<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <b:panel look="primary" title=" Http Header : [ API-key-Token ] ">

            <label class="input-group-addon" style="font-weight:bold" >Signature : </label>
            <br />
            <h:outputText class="form-control btn"
                            id="SignatureID" 
                            value="#{myBean.getSignatureTemplate()}"
                            escape="false" />
            <br />
        </b:panel>
    </cc:implementation>
</html>
