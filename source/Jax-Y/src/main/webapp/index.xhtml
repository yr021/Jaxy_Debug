<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">


    <h:head>
        <title>Jax-Y Basic Page</title>
    </h:head>    

    <script src="js/hash.js" type="text/javascript" charset="utf-8"></script>

     <style>
      body {
        color: black;
        background-color: whitesmoke;
      }
    </style>
    
    <h:body>

        <br /> <br />

        <b:container>

            <b:row>

                <b:column span="4">

                    <b:row>
                        <ez:service_list data="#{myBean.services}" select="#{myBean}" updateDetails="formeServiceDet:idForm" />
                    </b:row>

                    <b:row>
                        <ez:authentication_checker  id="checkerCommand" />
                    </b:row>

                </b:column>

                <b:column span="8" >

                    <b:well >

                        <ez:service_details  id="formeServiceDet" idForm="idForm" />

                    </b:well>

                </b:column>

            </b:row>

            <b:row>

                <b:column span="4">

                    <b:row>
                        <ez:global_technical_configuration/>
                    </b:row>

                </b:column>

                <b:column span="8">

                    <ez:formula/>

                </b:column>

            </b:row>

        </b:container>

    </h:body>


</html>
